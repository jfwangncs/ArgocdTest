name: Build and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src/ArgoTest
          file: ./src/ArgoTest/ArgoTest/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/argotest:v${{ github.run_number }}
            ${{ secrets.DOCKERHUB_USERNAME }}/argotest:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Helm values.yaml with new tag
        run: |
          sed -i "s/tag: v[0-9]\+/tag: v${{ github.run_number }}/" helm/values.yaml

      - name: Commit and push updated values.yaml
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add helm/values.yaml
          git commit -m "ci update new version [skip ci]"
          git push origin HEAD:master
