apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argotest
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jfwangncs/ArgocdTest
    targetRevision: master
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: argotest
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
